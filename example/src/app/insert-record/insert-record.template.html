<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="insertRecordHeading">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#insertRecord" aria-expanded="true" aria-controls="insertRecord">
        Insert Record
      </a>
    </h4>
  </div>
  <div id="insertRecord" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="insertRecord">
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
            <th ng-repeat="column in vm.table.columns track by $index">{{column.name}}</th>
         </tr>
      </thead>
      <tbody>
        <tr>
          <td ng-repeat="(key, value) in vm.tableData">
            <input type="text" class="form-control" ng-model="vm.tableData[key]" />
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-default" ng-disabled="tableForm.$invalid" ng-click="vm.insertRecord()">Insert Record</button>
  </div>
</div>
