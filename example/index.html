<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample App for ngSqlite</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/styles/style.css">
</head>
<body ng-app="app">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">ngSqlite</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li ui-sref-active="active"><a ui-sref="create">Create Table</a></li>
	        <li ui-sref-active="active"><a ui-sref="insert">Insert Record</a></li>
	        <li ui-sref-active="active"><a ui-sref="update">Update/Delete Record</a></li>
	        <li ui-sref-active="active"><a ui-sref="upsert">Upsert Record</a></li>
	        <li ui-sref-active="active"><a ui-sref="retrieve">Retrieve Record</a></li>
	        <li ui-sref-active="active"><a ui-sref="drop">Drop Table</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div ng-controller="AppController as vm">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
					<div ui-view></div>
						<!-- <create-table table="vm.table"></create-table>
						<insert-record table="vm.table"></insert-record>
						<update-record table="vm.table"></update-record> -->
					</div>
				</div>
				<div class="col-md-6">
					<sql-table table="vm.table"></sql-table>
				</div>
			</div>
		</div>
		
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/lodash/dist/lodash.min.js"></script>

	<script src="../dist/ngSqlite.js"></script>
	<script src="src/app/app.module.js"></script>
	<script src="src/app/app.config.js"></script>
	<script src="src/app/app.run.js"></script>
	<script src="src/app/app.controller.js"></script>
	<script src="src/app/sql-table/sql-table.component.js"></script>
	<script src="src/app/create-table/create-table.component.js"></script>
	<script src="src/app/insert-record/insert-record.component.js"></script>
	<script src="src/app/update-record/update-record.component.js"></script>
	<script src="src/app/upsert-record/upsert-record.component.js"></script>
	<script src="src/app/retrieve-record/retrieve-record.component.js"></script>
	<script src="src/app/drop-table/drop-table.component.js"></script>

</body>
</html>
